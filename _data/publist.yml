- title: "Ab initio predictions for 3D structure and stability of single- and double-stranded DNAs in ion solutions"
  image: 2022-PLoS.png
  description: In this work, we present acoarse-grained (CG) model for DNA based on the RNA CG model proposed by us, topredict 3D structures and stability for both dsDNA and ssDNA from the sequence. Combined with aMonte Carlo simulated annealing algorithm and CG force fields involving the sequence-dependentbase-pairing /stacking interactions and an implicit electrostatic potential, the present model successfully folds 20 dsDNAs (�52nt) and 20 ssDNAs (�74nt) into the corresponding native-like structures just from their sequences, with an overall mean RMSD of3.4Å from the experimental structures. For DNAs with various lengths and sequences, the present model can make reliable predictions on stability.
  authors: Zi-Chun Mu, Ya-Lan Tan, Ben-Gong Zhang,J ie Liu, Ya-Zhou Shi
  link:
    url: "https://www.nature.com/articles/s41563-023-01497-1"
    display: PLoS Comput Biol18(10), e1010501 (2022).
  highlight: 1
